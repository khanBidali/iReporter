  <!DOCTYPE html>
  <html>
  <head>

  <body>
    <header>
        <div class="container">
            <div id="branding">
                <h1><span class="highlight">i</span>Reporter</h1>
             </div>
             <nav>
                <ul>
                    <li class="current"><a href="SIGN_IN.html">Home</a></li>
                    <li><a href="services.html">Services</a></li>
                </ul>
            </nav>
        </div>
    </header>

     <section id="filter_user">
        <div class="container-fluid">
            <select>
                <option value="select">Records by all users</option>
                <option value="john">M. Salah</option>
                <option value="jane">Mane</option>
                <option value="mary">Bumble Bee</option>
            </select>
        </div>
    </section>

    <!-- RECORDS -->
    <section>
        <div class="container-fluid" id="records">
            <div class="table-row header">
                <div class="text">Record</div> 
                <div class="text">Number</div>
                <div class="text">Status</div> 
                <div class="text">Total</div>
                <div class="text">Created by</div>
                <div class="text">Date</div>     
            </div>
            <div class="table-row">
                <div class="text">Redflag</div>
                <div class="text">2</div>
                <div class="text">All Resolved</div>
                <div class="text">2</div>
                <div class="text">M. Salah</div>
                <div class="text">10/10/2018</div>
            </div>
            <div class="table-row">
                <div class="text">Intervention</div>
                <div class="text">3</div>
                <div class="text">All Pending</div>
                <div class="text">3</div>
                <div class="text">Mane</div>
                <div class="text">09/10/2018</div>
            </div>
        </div>
    </section>



    <div class="dark">
      <h3>Change Record Status</h3>
      <form class="quote">
        <div>
          <label>Record Name</label><br>
          <input type="text" paceholder="Enter record name">
        </div>
        <div>
          <label>Date Created</label><br>
          <input type="text" paceholder="Date created">
        </div>
        <div>
          <label>Status</label><br>
          <input type="text" paceholder="Resolve">
        </div>
        <button class="button" type="submit">Change Status</button>
        
      </form>
      
    </div>
    <footer>
        <p>iReporter Webpage, Copyright &copy; 2018</p>      
    </footer>
